<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">  

    <title>responsive notepad</title>
  </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text">
                <h1>Digital Notebook</h1>
                <h6>this web notebook is responsive!</h6>
                <h5>working on Local Storage</h5>
                <p>in this project we payed more attention to JavaScript</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12  col-md-6 col-lg-6" id="note">
                <label for="note" class="note">notebook : </label>
                <form class=" form-group" action="#" id="form" >
                    <textarea id="notebook" class="form-control " placeholder="write your note here" rows="5" cols="3"></textarea>
                    <input type="submit" class="btn btn-primary " id="submit" value="add to list">
                </form>
              
            </div>

            <div class="col-sm-12  col-md-6 col-lg-6 " id="divlist">
               
            </div>
        </div>

    </div>


    <!-- javascript File -->
    <script src="js/app.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
